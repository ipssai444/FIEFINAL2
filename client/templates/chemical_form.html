<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Normal Product - Crop Veda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Custom styles for the form */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background color */
        }

        .navbar {
            background-color: #28a745; /* Green navbar */
        }

        .navbar-brand {
            color: #fff !important; /* White text for the brand */
        }

        .nav-link {
            color: #fff !important; /* White text for the links */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Crop Veda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('farmer_logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Organic Product Form -->
    <div class="container">
        <h1 class="text-center mb-4">Sell Normal Product</h1>
        <form action="{{ url_for('submit_chemical_form') }}" method="POST">
            <div class="form-group">
                <label for="farmer_name">Farmer Name</label>
                <input type="text" id="farmer_name" name="farmer_name" required>
            </div>
            <div class="form-group">
                <label for="farmer_email">Farmer Email</label>
                <input type="email" id="farmer_email" name="farmer_email" required>
            </div>
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address (Farm/Business Location)</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="tel" id="contact_number" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="market_price">Market Price (per unit)</label>
                <input type="number" id="market_price" name="market_price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity Available</label>
                <input type="text" id="quantity" name="quantity" placeholder="e.g., 100 kg, 5 quintals, 2 tons" required>
            </div>
            <div class="form-group">
                <label for="quality">Quality / Grade</label>
                <select id="quality" name="quality" required>
                    <option value="A Grade">A Grade</option>
                    <option value="Organic Certified">Organic Certified</option>
                    <option value="Premium Quality">Premium Quality</option>
                    <option value="Standard Quality">Standard Quality</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expected_price">Expected Price per Unit (Offering Price)</label>
                <input type="number" id="expected_price" name="expected_price" required>
            </div>
            <div class="form-group">
                <label for="merchant_email">Select Merchant</label>
                <select id="merchant_email" name="merchant_email" required>
                    <option value="pavansrisai444@gmail.com">AGRI BUYER</option>
                    <option value="99220040036@klu.ac.in">GEO PRODUCTS</option>
                    <option value="99220040071@klu.ac.in">NATURE BUY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Additional Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
